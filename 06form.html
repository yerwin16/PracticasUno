<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORMULARIOS</title>
</head>
<body>
    <CENTER>FORMULARIOS EN HTML</CENTER>
    <from action="06form.html" method="get" enctype="multipart/form-data">
        <table>
            <tr>
                <td>
                    <h3>CAMPO DE TEXTO</h3>
                </td>
                <td>
                    <input type="text" name="nombre" id="nombre" value="" placeholder="Escribe tu nombre" maxlength="">
                </td>
            </tr>
            <tr>
                <td>
                    <h3>CAMPO CONTRASEÑA</h3>
                </td>
                <td>
                    <input type="password" name="password" id="password value="" placeholder="Escribe tu CONTRASEÑA" maxlength="30">
                </td>
            </tr>
            <tr>
                <td>
                    <h3>CAMPO VERIFICACIÓN</h3>
                </td>
                <td>
                    <input type="checkbox" name="check" id="check" value="" checked>
                </td>
            </tr>
            <tr>
                <td>
                    <h3>CAMPO OPCIÓN</h3>
                </td>
                <td>
                    <input type="radio" name="colores" id="colores" value=""><br>
                    <input type="radio" name="colores" id="colores" value=""><br>
                    <input type="radio" name="colores" id="colores" value="" checked>
                </td>
            </tr>
            <tr>
                <td>
                    <h3>CAMPO OCULTO</h3>
                </td>
                <td>
                    <input type="hidden" name="oculto" id="oculto" value="HTML">
                </td>
            </tr>
        </table>
    </from>
</body>
</html>
